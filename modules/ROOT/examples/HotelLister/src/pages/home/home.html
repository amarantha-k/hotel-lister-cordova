<ion-header>
  <ion-navbar>
    <ion-title>
      Hotels
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let hotel of hotels">
      <h2>{{hotel.name}}</h2>
      <p>{{hotel.address}}</p>
      <h3 ion-text color="primary">{{hotel.phone}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
